<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .payment-options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .payment-option {
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .payment-option:hover {
            background-color: #f0f0f0;
        }

        #credit-card {
            background-color: #4caf50;
            color: #fff;
        }

        #boleto {
            background-color: #007bff;
            color: #fff;
        }

        #selected-option {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>Finalização de Compra</h1>
            <div class="payment-options">
                <div class="payment-option" id="credit-card" onclick="selectPayment('credit-card')">Cartão de Crédito</div>
                <div class="payment-option" id="boleto" onclick="selectPayment('boleto')">Boleto</div>
            </div>
            <div id="selected-option">Opção de pagamento selecionada: Nenhuma</div>
        </div>
    
        <script>
            function selectPayment(option) {
                const selectedOption = document.getElementById('selected-option');
                selectedOption.textContent = `Opção de pagamento selecionada: ${option}`;
            }
        </script>
    </body>
</head>
<body>
    
</body>
</html>
